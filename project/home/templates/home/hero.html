{% load i18n %}
{% load static %}
<section id="hero">
    <div id="totem-left" class="totem-container col-2">
        <img src="{% static "images/totem-hero-left.png" %}" alt="totem-left">
    </div>
    <div class="content col-8">
        <img id="main-logo" class="image"
                    srcset="{% static 'images/ubuntu-main-logo-transparent-540.png' %} 540w,
                            {% static 'images/ubuntu-main-logo-transparent-1024.png' %} 1024w,
                            {% static 'images/ubuntu-main-logo-transparent-2400.png' %} 2400w"
                    sizes="(max-width: 768px) 540px,
                            (max-width: 1366px) 1024px,
                            2400px"
                    src="{% static 'images/ubuntu-main-logo-transparent-540.png' %}"
                    alt="main-logo" />
        <div class="infobox">
            <time class="date" datetime="{{ event_date }}"
                aria-label="{{ event_date }}">
            <h2 class="monthday">{% trans 'home.date' %}</h2>
            {% if settings.TEDXNTUA_VENUE_ENABLED %}
            <div class="location">
                <h3>
                    <span>The Hub</span><span>Events</span>
                </h3>
                <img src="{% static "images/linked-circles.png" %}" alt="linked-circles">
                <h3>
                    <span>Kerameikos</span>
                </h3>
            </div>
            {% endif %}
        </div>
        {% if settings.TEDXNTUA_TICKETS_ENABLED %}
        <a href="{{ settings.TEDXNTUA_TICKETS_URL }}" class="btn btn-lg btn-primary" target="_blank">
            {% trans 'tickets.cta' %}
        </a>
        {% endif %}
        <h3>Tickets soon available ...</h3>
    </div>
    <div id="totem-right" class="totem-container col-2">
        <img src="{% static "images/totem-hero-right.png" %}" alt="totem-right">
    </div>
</section>
