{% load i18n %}
{% load static %}
<section id="summary">
    <div class="summary-container">
        <model-viewer src="{% static "images/3D_totem_color.glb" %}" 
                      alt="totem" loading="eager" reveal="auto"
                      auto-rotate rotation-per-second="60deg"
                      exposure="0.1"
                      shadow-intensity="2"
                      shadow-shoftness="10"
                      id="summary-totem">
        </model-viewer>
        {% if settings.TEDXNTUA_SHOW_LIVE %}
        <div class="summary-schedule col-lg-9 col-md-8 col-sm-11">
            <img src="{% static "images/PROGRAM-transparent.png" %}" loading="lazy-on-view" alt="totem-left">
        </div>
        {% else %}
        <div class="summary-text col-lg-9 col-md-8 col-sm-11">
            {% trans 'home.ubuntu_summary' %}
            {% trans 'home.ubuntu_full' %}
        </div>
        {% endif %}
    </div>
</section>
